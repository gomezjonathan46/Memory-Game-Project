<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="modal">
    <div class="modal-background">
      <div class="modal-text-box">
        <div class="modal-header">
          <h3>Congratulations!!!</h3><span class="close-modal">x</span>
        </div>
        <p>
          <span>Here's how long it took: </span><span id="modalMinutes">00</span>:<span id="modalSeconds">00</span>
        </p>
        <section class="score-panel">
          <span>Here's your star level: </span>
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        </section>
        <span>Would you like to play again?</span><span class="modal-button-yes">Yes!</span><span class="modal-button-no">No...</span>
      </div>
    </div>
  </div>

  <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>

      <section class="score-panel">

        <ul class="stars">
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves

          <div class="restart">
        	<i class="fa fa-repeat"></i>
        </div>
          <label id="minutes">00</label>:<label id="seconds">00</label>
      </section>

      <!-- javaScript populates this deck with the cards -->
      <ul class="deck">
      </ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
